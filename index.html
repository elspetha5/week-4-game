<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Distraction Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

</head>

<body>
    <div class="bg">

        <h1>Why Doing Homework is a Struggle RPG</h1>

        <div class="align">
            <div class="content">

                <p id="howToStart">Choose an excuse to start the game:</p>

                <div id="start">
                    <div id="netflix" class="character" data-attack-power="5" data-counter-attack-power="25" name="Netflix">
                        Netflix
                        <div>
                            <img src="assets/images/netflix.png" alt="netflix" style="height: 50px">
                        </div>
                        <span id="nHP" value="200">200</span>
                    </div>

                    <div id="tired" class="character" data-attack-power="10" data-counter-attack-power="20" name="Tired">
                        So Tired
                        <div>
                            <img src="assets/images/tired.jpg" alt="tired" style="height: 50px">
                        </div>
                        <span id="tHP" value="175">175</span>
                    </div>

                    <div id="book" class="character" data-attack-power="15" data-counter-attack-power="15" name="Books">
                        Books
                        <div>
                            <img src="assets/images/book.png" alt="book" style="height: 50px">
                        </div>
                        <span id="bHP" value="150">150</span>
                    </div>

                    <div id="outside" class="character" data-attack-power="20" data-counter-attack-power="10" name="Outisde">
                        But... Outside
                        <div>
                            <img src="assets/images/day.jpg" alt="outside" style="height: 50px">
                        </div>
                        <span id="oHP" value="125">125</span>
                    </div>

                </div>

                <h2 id="hero" hidden>Your Excuse</h2>
                <div id="excuse"></div>
            </div>


            <div class="content">
                <h2>Defender</h2>
                <div id="defender"></div>
            </div>
        </div>

        <div class="align2">
            <div class="content">
                <h2>Enemies Available To Attack</h2>
                <div id="enemies"></div>
            </div>



            <div class="content">
                <h2>Fight Section</h2>
                <br>
                <button id="attack">Attack</button>


                <p id="commentary" hidden></p>
                <br>
                <p id="commentary2" hidden></p>

                <button id="reset" hidden>Reset</button>

                <div id="defeatedEnemies" hidden></div>
            </div>
        </div>
    </div>
    </div>
    <script src="assets/javascript/game.js"></script>


</body>

</html>
