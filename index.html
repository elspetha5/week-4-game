<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Distraction Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Why Doing Homework Is So Difficult RPG</h1>

    <div id="start">
        <div id="netflix" class="character" data-attack-power="10" data-counter-attack-power="25" name="Netflix">
            Netflix
            <div>
                <img src="assets/images/netflix.png" alt="netflix" style="height: 50px">
            </div>
            <span id="nHP" value="200">200</span>
        </div>

        <div id="tired" class="character" data-attack-power="8" data-counter-attack-power="20" name="Tired">
            So Tired
            <div>
                <img src="assets/images/tired.jpg" alt="tired" style="height: 50px">
            </div>
            <span id="tHP" value="175">175</span>
        </div>

        <div id="book" class="character" data-attack-power="6" data-counter-attack-power="15" name="Books">
            Books
            <div>
                <img src="assets/images/book.png" alt="book" style="height: 50px">
            </div>
            <span id="bHP" value="150">150</span>
        </div>

        <div id="outside" class="character" data-attack-power="4" data-counter-attack-power="10" name="Outisde">
            But... Outside
            <div>
                <img src="assets/images/day.jpg" alt="outside" style="height: 50px">
            </div>
            <span id="oHP" value="125">125</span>
        </div>
    </div>


    <h2>Your Excuse</h2>
    <div id="excuse"></div>


    <h2>Enemies Available To Attack</h2>
    <div id="enemies"></div>
    

    <h2>Fight Section</h2>
    <button id="attack">Attack</button>


    <h2>Defender</h2>
    <div id="defender"></div>

    <p id="commentary" hidden>You attacked <span class="defenderName"></span> for <span id="youAttack"></span> damage.</p>
    <p hidden><span class="defenderName"></span> attacked you back for <span id="defenderAttack"></span>.</p>



    <script src="assets/javascript/game.js"></script>
</body>

</html>
